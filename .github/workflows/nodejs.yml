# github-actions 

name: nodejs

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12']

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: build:analyze
      run: |
        yarn install
        yarn build:analyze
      env:
        CI: true
    - name: build artifact
    - uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: public/**
